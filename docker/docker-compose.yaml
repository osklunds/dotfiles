
services:
  dev-env:
    image: dev-env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /var/run/user/1000/docker.sock:/var/run/docker.sock
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /:/host_root
      - ${HOME}/dotfiles/:/dotfiles
    init: true

# Run as root inside container so that container user becomes the same as
# host user when running docker rootless.
