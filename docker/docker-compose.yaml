
services:
  dev-env:
    image: dev-env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-env
    hostname: dev-env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      # System stuff
      - /var/run/user/1000/docker.sock:/var/run/docker.sock
      - /tmp/.X11-unix:/tmp/.X11-unix:ro

      # System access
      - /:/host_root

      # Repos
      - /docker_root/own_repos:/docker_root/own_repos
      - /docker_root/others_repos:/docker_root/others_repos

      # User config
      - ${HOME}/.git-credentials:/root/.git-credentials

    init: true
